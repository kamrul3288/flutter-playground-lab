name: flutter_playground_lab
description: Flutter Showcase Collection,  Sample Code and Component wise Code.
publish_to: 'none'


version: 1.0.0+1
environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  dep_management:
    path: dep_management
  common:
    path: common
  layout_example:
    path: layout-example
  material_component:
    path: material-component
  cupertino_component:
    path: cupertino-component
  bloc_state_management:
    path: bloc-state-management
  riverpod_state_management:
    path: riverpod-state-management

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1


dependency_overrides:
    meta: ^1.11.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Thin.ttf